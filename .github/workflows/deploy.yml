name: Deploy API

on:
  pull_request:
    types:
      - closed
    branches: 
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to dockerhub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker image
      run: |
        docker build -t ${{secrets.DOCKER_USERNAME}}/swbe .
        docker push ${{secrets.DOCKER_USERNAME}}/swbe:latest
  deploy: 
    needs: build
    runs-on: ec2-backend
    steps:
      - name: Prune unused images
        run: sudo docker system prune --force
      - name: Pull image from docker
        run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/swbe:latest
      - name: Delete old container
        run: sudo docker rm -f spiderweb-backend-container
      - name: Run container
        run: sudo docker run -d -e DB_CONNECTION_STRING="${{secrets.DB_CONNECTION_STRING}}" -p 80:3000 --name spiderweb-backend-container ${{secrets.DOCKER_USERNAME}}/swbe:latest